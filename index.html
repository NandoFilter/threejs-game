<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport">
  <link rel="stylesheet" href="./src/style.css">
  <title>My first three.js app</title>
</head>
<body>
  <div id="controls">
    <div class="keyButton letter" data-key="w">W</div>
    <div class="keysRow">
      <div class="keyButton letter" data-key="a">A</div>
      <div class="keyButton letter" data-key="s">S</div>
      <div class="keyButton letter" data-key="d">D</div>
    </div>
    <div class="keysRow">
      <div class="keyButton letter" data-key="Shift">Shift</div>
      <div class="keyButton space" data-key=" ">Space</div>
    </div>
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
      }
    }
  </script>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
